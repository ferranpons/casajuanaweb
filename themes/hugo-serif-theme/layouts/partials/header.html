<div class='header'>
  <div class="container">
    <div class="logo">
      <a class="logo-title" href="{{ .Site.Home.RelPermalink }}"><img height={{ .Site.Params.logo.desktop_height }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.desktop | relURL }}" /> {{ .Site.Params.logo.alt }}</a>
    </div>
    <div class="logo-mobile">
      <a class="logo-title" href="{{ .Site.Home.RelPermalink }}"><img height={{ .Site.Params.logo.mobile_height }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.mobile | relURL }}" /> {{ .Site.Params.logo.alt }}</a>
    </div>
    {{ partial "main-menu.html" . }}
    <a class="button button-primary" href="https://github.com/MultiplatformKickstarter/adoptme" target="_blank" rel="noopener noreferrer">BOOK NOW</a>
    {{ partial "hamburger.html" . }}
  </div>
</div>
